<div class="curr-weather-container">
	<h1 class="curr-weather-heading">Current Conditions</h1>
	
	<div class="curr-results">
		<h3 class="curr-results-disp">
			<div class="city">{{city}}</div>
			<div class="temperature">Temperature: {{weatherData.temp}}&deg</div>
			<div class="weather">Weather: {{weatherData.weather}}</div>
			<div class="wind">Wind: {{weatherData.wind}} MPH</div>
		</h3>
	</div>
	<div class="next-navigation">
				<div class="buttons">
				<a ng-href="#/home">
					<button class="btn btn-primary btn-outline btn-lg" id="curr-button">Home</button>
				</a>
				<a ng-href="#/forecast/{{city}}">
					<button class="btn btn-primary btn-outline btn-lg">Forecast</button>
				</a>
			</div>
	</div>	
</div>
